<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Orders</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="ubs_dark.png" height="40" style="margin-right:20px;">  
        <a class="navbar-brand" href="#">Order Execution System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="All-Orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="holdings.html">Holdings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Help</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">Log out</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 70px">
      <div class="row">
        <div class="col-6">
          <h2>Orders (10)</h2>
        </div>
        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="text"
              placeholder="Search your orders ..."
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="list-group">
            <a
              href="./All-Orders.html"
              class="list-group-item list-group-item-action"
            >
              All Orders
            </a>
            <a
              href="./completed.html"
              class="list-group-item list-group-item-action active"
              >Completed Orders</a
            >
            <a
              href="./pending.html"
              class="list-group-item list-group-item-action"
              >Open Orders</a
            >
            <a
              href="./cancelled.html"
              class="list-group-item list-group-item-action"
              >Cancelled Orders</a
            >
          </div>
        </div>
        <div class="col-10">
          <table class="table table-hover shadow">
            <thead>
              <tr>
                <th scope="col">Instrument</th>
                <th scope="col">Order Type</th>
                <th scope="col">Quantity</th>
                <th scope="col">Avg Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="d-flex">
                  <a href="./spicejet.html"> <p>SPICEJET</p></a>
                </th>
                <td><button type="button" class="btn btn-success">BUY</button></td>
                <td>116</td>
                <td>90.70</td>
                
              </tr>
              <tr>
                <th class="d-flex">
                  <p>RELIANCE</p>
                </th>
                <td><button type="button" class="btn btn-success">BUY</button></td>
                <td>2609</td>
                <td>90.70</td>
                
              </tr>
              <tr>
                <th class="d-flex">
                  <p>ZOMATO</p>
                </th>
                <td><button type="button" class="btn btn-danger">SELL</button></td>
                <td>116</td>
                <td>90.70</td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
